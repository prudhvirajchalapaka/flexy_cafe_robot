amcl:
  ros__parameters:
    use_sim_time: false

    # Frame IDs
    base_frame_id: "base_link"  # Make sure this matches URDF
    odom_frame_id: "odom"
    global_frame_id: "map"

    # Particle filter
    min_particles: 100
    max_particles: 1000
    pf_err: 0.02
    pf_z: 0.99
    resample_interval: 1

    # Motion model (Differential drive)
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    alpha1: 0.05    # rot noise due to rot
    alpha2: 0.01    # trans noise due to rot
    alpha3: 0.02    # trans noise due to trans
    alpha4: 0.01    # rot noise due to trans
    alpha5: 0.0     # for omnidirectional – unused here

    # Laser model
    laser_model_type: "likelihood_field"
    laser_max_range: 12.0       # depends on your LIDAR, avoid 100
    laser_min_range: 0.1        # corrected from -1.0
    laser_likelihood_max_dist: 2.0
    z_hit: 0.9
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1

    # Beam skipping
    do_beamskip: true
    beam_skip_distance: 0.5
    beam_skip_threshold: 0.3
    beam_skip_error_threshold: 0.9

    # Update thresholds (controls AMCL updates)
    update_min_d: 0.1      # Lower → more updates while moving
    update_min_a: 0.1

    # Recovery behavior (helps refine localization)
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1

    # Transform & TF
    tf_broadcast: true
    transform_tolerance: 0.2

    # Map and Scan topics
    scan_topic: scan
    map_topic: map

    # Pose Initialization
    set_initial_pose: true
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

    # Pose saving
    save_pose_rate: 0.5

